<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>

<body>
  <template id="cartBodyTemplate">
    <li class="cart__product-item">
      <p class="item__number"></p>
      <p class="item__photo-outer">
        <img class="item__photo-inner" src="">
      </p>
      <div class="item__inner-body">
        <div class="item__title"></div>
        <div class="item__descr"></div>
        <div class="item__rating"></div>
        <div class="item__discount"></div>
      </div>
      <div class="item__amount-body">
        <input class="item__amount-minus" type="button" value="-">
        <input class="item__current-amount" type="number" value="1">
        <input class="item__amount-plus" type="button" value="+">
        <p class="item__in-stock"></p>
      </div>
    </li>
  </template>

  <template id="cartSummaryTemplate">
    <section class="cart__total">
      <h2 class="cart__total-head">Summary</h2>
      <p class="cart__products-amount">Products: %N%</p>
      <div class="cart__total-sum">Total %N%</div>
      <input type="text" class="cart__promo-field" placeholder="I GOT PROMO CODE!">
      <p class="cart__promo-hint">Try "RS2022" or "Hello Kovale.V!"</p>
      <button type="button" class="cart__checkout">Proceed to checkout</button>
    </section>
  </template>

  <template id="productsItemTemp">
    <div class="products__item">
      <h3 class="item__title"></h3>
      <div class="item__info"></div>
      <div class="item__buttons">
        <div class="drop-button">Drop</div>
        <div class="details-button">Details</div>
      </div>
    </div>
  </template>

  <template id="productDetailsTemp">
    <div class="product">
      <div class="product__title">
        <h1></h1>
      </div>
      <div class="product__data">
        <div class="product__photos">
          <div class="slides"></div>
          <div class="grand-photo">
            <img alt="grand-photo">
          </div>
        </div>
        <div class="product__info info"></div>
        <div class="add-to-cart">
          <div class="price"></div>
          <div class="cart-buttons">
            <div class="drop-button">DROP FROM CART</div>
            <div class="buy-button">BUY NOW</div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="productFiltersTemp">
    <div class="filters">
      <div class="filters__buttons">
        <button class="reset-button button">Reset Filters</button>
        <button class="copy-button button">Copy Link</button>
      </div>
      <div class="filter__container filter-by-category">
        <h3>Category</h3>
        <div class="filter-list"></div>
      </div>
      <div class="filter__container filter-by-brand">
        <h3>Brand</h3>
        <div class="filter-list"></div>
      </div>
      <div class="price-range"></div>
      <div class="stock-range"></div>
    </div>
  </template>

</body>

</html>
