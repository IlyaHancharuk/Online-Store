<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>
<body>

  <template id="productsItemTemp">
    <div class="products__item">
      <div class="item__text">
        <h3 class="item__title"></h3>
        <div class="item__info"></div>
      </div>
      <div class="item__buttons">
        <div class="drop-button button">Drop</div>
        <div class="details-button button">Details</div>
      </div>
    </div>
  </template>

  <template id="productsSortTemp">
    <div class="products__sort">
      <div class="sort-bar"></div>
      <div class="stat"></div>
      <div class="search-bar"></div>
      <div class="view-mode"></div>
    </div>
  </template>

  <template id="productDetailsTemp">
    <div class="product">
      <div class="product__title">
        <h1></h1>
      </div>
      <div class="product__data">
        <div class="product__photos">
          <div class="slides"></div>
          <div class="grand-photo">
            <img alt="grand-photo">
          </div>
        </div>
        <div class="product__info info"></div>
        <div class="add-to-cart">
          <div class="price"></div>
          <div class="cart-buttons">
            <div class="drop-button">DROP FROM CART</div>
            <div class="buy-button">BUY NOW</div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="productFiltersTemp">
    <div class="filters">
      <div class="filters__buttons">
        <button class="reset-button button">Reset Filters</button>
        <button class="copy-button button">Copy Link</button>
      </div>
      <div class="filter__container filter-by-category">
        <h3>Category</h3>
        <div class="filter-list"></div>
      </div>
      <div class="filter__container filter-by-brand">
        <h3>Brand</h3>
        <div class="filter-list"></div>
      </div>
      <div class="slider__container filter-by-price"></div>
      <div class="slider__container filter-by-stock"></div>
    </div>
  </template>

</body>
</html>
