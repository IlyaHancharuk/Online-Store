<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>

<body>

  <template id="cartListtItem">
    <li class="cart__product-item">
      <p class="item__number"></p>
      <p class="item__photo-outer">
        <img class="item__photo-inner" src="">
      </p>
      <div class="item__inner-body">
        <div class="item__title"></div>
        <div class="item__descr"></div>
        <div class="item__rating"></div>
        <div class="item__discount"></div>
      </div>
      <div class="item__amount-body"><input class="item__amount-minus" type="button" value="-"><input
          class="item__current-amount" type="number" value="1"><input class="item__amount-plus" type="button" value="+">
        <p class="item__in-stock"></p>
      </div>
    </li>
  </template>

</body>

</html>
